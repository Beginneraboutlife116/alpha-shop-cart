<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop Cart</title>
  </head>
  <body>
    <div id="cart-app">
      <div class="main-container">
        <header>
          <input type="checkbox" id="nav-toggle-checkbox" />
          <label for="nav-toggle-checkbox" class="nav-toggle"
            >這邊做before, after樣式</label
          >
          <nav>
            <ul class="nav-menu">
              <li class="nav-menu-list">男款</li>
              <li class="nav-menu-list">女款</li>
              <li class="nav-menu-list">最新消息</li>
              <li class="nav-menu-list">聯絡我們</li>
              <li class="nav-menu-list">客製商品</li>
            </ul>
            <div class="nav-icons">
              <input type="checkbox" id="search" />
              <label
                for="search"
                class="nav-icons-search"
                aria-label="search clothes"
              >
                <div class="search-icon"></div>
              </label>
              <a href="/" class="nav-icons-cart">
                <div class="cart-icon"></div>
              </a>
              <div class="nav-icons-darkmode"></div>
              <input
                type="text"
                class="nav-searchbar"
                placeholder="e.g T-shirts"
              />
            </div>
          </nav>
          <div class="logo-block">
            <img src="./src/images/lightmode-icon/Logo@2x.png" alt="" class="logo-img">
          </div>
        </header>
        <p class="title">結帳</p>
        <div class="main-content">
          <div class="step-container">
            <div class="step">
              <div class="step-circle"></div>
              <div class="step-info">寄送地址</div>
            </div>
            <div class="step">
              <div class="step-circle"></div>
              <span class="step-line"></span>
              <div class="step-info">運送方式</div>
            </div>
            <div class="step">
              <div class="step-circle"></div>
              <span class="step-line"></span>
              <div class="step-info">付款資訊</div>
            </div>
          </div>
          <form id="form-content">
            <div class="form-part">
              <p class="part-titel">寄送地址</p>
              <div class="address-form">
                <div class="form-row">
                  <label for="mrms" class="mrms" aria-label="choose Mr. or Miss"
                    >稱謂</label
                  >
                  <div class="select-wrapper">
                    <select name="mrms" id="mrms">
                      <option value="Mr.">先生</option>
                      <option value="Ms.">小姐</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <label for="name" class="name" aria-label="enter your name"
                    >姓名</label
                  >
                  <input type="text" id="name" placeholder="請輸入姓名" />
                </div>
                <div class="form-row">
                  <label
                    for="tel"
                    class="tel"
                    aria-label="enter your mobile phone number"
                    >電話</label
                  >
                  <input type="text" id="tel" placeholder="請輸入行動電話" />
                </div>
                <div class="form-row">
                  <label
                    for="email"
                    class="email"
                    aria-label="enter your email address"
                    >Email</label
                  >
                  <input type="email" id="email" />
                </div>
                <div class="form-row">
                  <label
                    for="city"
                    class="city"
                    aria-label="select your city location"
                    >縣市</label
                  >
                  <div class="select-wrapper">
                    <select name="city" id="city">
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="keelung">基隆</option>
                      <option value="new taipei">新北</option>
                      <option value="taipei">台北</option>
                      <option value="taoyuan">桃園</option>
                      <option value="hsinchu">新竹</option>
                      <option value="miaoli">苗栗</option>
                      <option value="taichung">台中</option>
                      <option value="changhua">彰化</option>
                      <option value="Nantou">南投</option>
                      <option value="yunlin">雲林</option>
                      <option value="chiayi">嘉義</option>
                      <option value="tainan">台南</option>
                      <option value="kaohsiung">高雄</option>
                      <option value="pingtung">屏東</option>
                      <option value="yilan">宜蘭</option>
                      <option value="hualien">花蓮</option>
                      <option value="taitung">台東</option>
                      <option value="" disabled>外島不送</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <label
                    for="address"
                    class="address"
                    aria-label="enter your local address"
                    >地址</label
                  >
                  <input type="text" id="address" placeholder="請輸入地址" />
                </div>
              </div>
            </div>
            <div class="form-part">
              <p class="part-titel">運送方式</p>
              <div class="delivery-form">
                <label
                  for="standard-way"
                  class="delivery-method"
                  aria-label="choose standard delivery way"
                >
                  <input type="radio" id="standard-way" name="delivery-way" />
                  <div class="standard-info">
                    <div>
                      <p>標準運送</p>
                      <p>免費</p>
                    </div>
                    <p>約3 - 7個工作天</p>
                  </div>
                </label>
                <label
                  for="dhl-way"
                  class="delivery-method"
                  aria-label="choose dhl delivery way"
                >
                  <input type="radio" id="dhl-way" name="delivery-way" />
                  <div class="dhl-info">
                    <div>
                      <p>DHL 貨運</p>
                      <p>$500</p>
                    </div>
                    <p>48 小時內送達</p>
                  </div>
                </label>
              </div>
            </div>
            <div class="form-part">
              <p class="part-titel">付款資訊</p>
              <div class="payment-form">
                <div class="form-row">
                  <label
                    for="holder"
                    class="card-holder"
                    aria-label="enter the name on the credit card"
                    >持卡人姓名</label
                  >
                  <input type="text" id="holder" placeholder="John Doe" />
                </div>
                <div class="form-row">
                  <label
                    for="num"
                    class="card-num"
                    aria-label="enter your card's number"
                    >卡號</label
                  >
                  <input
                    type="text"
                    id="num"
                    placeholder="1111 2222 3333 4444"
                  />
                </div>
                <div class="form-row">
                  <label
                    for="date"
                    class="valid-date"
                    aria-label="choose the valid date"
                    >有效期限</label
                  >
                  <input type="date" id="date" placeholder="MM/YY" />
                </div>
                <div class="form-row">
                  <label
                    for="key"
                    class="card-key"
                    aria-label="enter your CVC or CCV"
                    >CVC / CCV</label
                  >
                  <input type="text" id="key" />
                </div>
              </div>
            </div>
          </form>
          <div class="cart-content">
            <div class="cart-item">
              <div class="item-img">
                <img src="./src/images/Block@2x.png" alt="破壞補丁修身牛仔褲" />
              </div>
              <div class="item-info">
                <p class="name">破壞補丁修身牛仔褲</p>
                <div class="item-buttons">
                  <div class="circle-minus"></div>
                  <p class="item-number">1</p>
                  <div class="circle-plus"></div>
                </div>
                <p class="item-price">$3,999</p>
              </div>
            </div>
            <div class="cart-item">
              <div class="item-img">
                <img src="./src/images/Block-2@2x.png" alt="刷色直筒牛仔褲" />
              </div>
              <div class="item-info">
                <p class="name">刷色直筒牛仔褲</p>
                <div class="item-buttons">
                  <div class="circle-minus"></div>
                  <p class="item-number">1</p>
                  <div class="circle-plus"></div>
                </div>
                <p class="item-price">$1,299</p>
              </div>
            </div>
            <p class="cart-info">
              <span>運費</span>
              <span>免費</span>
            </p>
            <p class="cart-total">
              <span>小計</span>
              <span>$5,298</span>
            </p>
          </div>
          <div class="btn-control">
            <button class="prev">
              <span>上一步</span>
            </button>
            <button class="next">
              <span>下一步</span>
            </button>
          </div>
        </div>
      </div>
      <footer class="d-none">
        <div class="footer-container">
          <div class="footer-logo">
            <div class="logo-block"></div>
          </div>
          <div class="footer-section">
            <p class="title">客戶服務</p>
            <p>運送說明</p>
            <p>退換貨相關</p>
            <p>付款資訊</p>
            <p>FAQ</p>
          </div>
          <div class="footer-section">
            <p class="title">關於我們</p>
            <p>品牌故事</p>
            <p>媒體聯繫</p>
            <p>Press kit</p>
          </div>
          <div class="footer-section">
            <p class="title">資訊</p>
            <p>隱私權政策</p>
            <p>Cookie</p>
            <p>GDPR</p>
          </div>
          <div class="footer-section">
            <p class="title">追蹤 ALPHA Shop</p>
            <p>+886 02123-45678</p>
            <div class="footer-icons">
              <div class="icon-facebook"></div>
              <div class="icon-instagram"></div>
              <div class="icon-whatsapp"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
